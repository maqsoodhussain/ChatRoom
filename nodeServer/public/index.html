<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
     href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" 
     referrerpolicy="no-referrer" />
    <title>Chat Room </title>
</head>
<body>
    <h1 id="title">Chat Room </h1>
    <h3 class="total-user" id="usertotal">Total Users: <b>2</b></h3>
    <div class="main">
        <div class="name">
            <span><i class="fa-solid fa-user-group"></i></span>
            <input type="text"
             id="input-name"
             class="input-name"
             value="Test"
             
             maxlength="25"
            />
        </div>

        <li class="message-feedback">
            <p class="feedback" id="feedback">
                test is typing...
            </p>
        </li>
         <ul class="message-container" id="message-container">
            <li class="message-left">
                <p class="message">
                    hello ! How are you
                  <span>andriod   03 march 2024 10:30</span>
                </p>
            </li>

            <li class="message-right">
                <p class="message">
                    hello ! How are you
                  <span>andriod   03 march 2024 10:30</span>
                </p>
            </li>

          
        </ul>

        <form class="message-form" id="message-form">
            <input type="text" name="message" id="message-input" class="message-input" placeholder="   Type Your Message">
            <button type="submit" class="img"><span> <img class="img" src="send-message.png" alt="" srcset=""></span></button>
        </form>
        
    </div>
    <div>
        <h3 class="total-user" id="usertotal2">Total Users: <b>2</b></h3>
    </div>
<script src="/socket.io/socket.io.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js" referrerpolicy="no-referrer"></script>
<script src="main.js"></script>
</body>
</html>
